<div ng-controller="mainController">
    <div class="row">
        <client-list ng-repeat="i in [0,1]" list-id="i"></client-list>
    </div>
    <div class="row" ng-controller="addingButtonController">
        <h3>Dodaj nowy element</h3>
        <input placeholder="Imię" type="text" ng-model="name">
        <div>Czy wysłać do 1 listy?</div>
        <input ng-model="listNumber" type="checkbox" class="checkbox">
        <button ng-click="addName(name, listNumber)" class="btn btn-primary">Dodaj</button>
    </div>
</div>
